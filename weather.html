<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="weather.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Weather</h1>
      <div class="search">
        <img id="searchIcon" src="./magnifying-glass-solid.svg" alt="" />
        <input
          type="text"
          id="searchInput"
          placeholder="Search for a city or airport"
        />
      </div>
      <div class="cards">
        <div class="card">
          <div class="left">
            <div class="city">
              Ulaanbaatar
              <div class="time">9:41AM</div>
              <div class="weather">Partly</div>
            </div>
          </div>
          <div class="right">
            <div class="temp">56</div>
            <img id="cloud" src="./cloud icon.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
